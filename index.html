<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nodira Ibrogimova">
    <title>3D Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="pillow">
                <div class="circle"></div>
                <img src="./pillow.png" alt="pillow-img">
            </div>

            <div class="info">
                <h1 class="title text-center">Dream Pillow</h1>
                <h3 class="text-center">Your pillow that has been in your mind during this tiring day</h3>

                <div class="sizes">
                    <button>50x50</button>
                    <button>60x60</button>
                    <button class="active">65x65</button>
                    <button>70x70</button>
                </div>

                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
